<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <div>
            <h1>Adicione uma nova tarefa</h1>
        </div>
        <div class="escrever">
            <input id="texto" class="texto" type="text" placeholder="Escreva sua tarefa aqui.">
            <button id="btn">ADD</button>
        </div>
        <div class="tarefas" id="tarefas">
            <ul></ul>
        </div>
        <div id="opcoes">
            <div class="marcar">
                <input id="marcar" class="check" type="checkbox" name="limpar" id="marcarTodas">
                <label for="todas">Marque todas as opções</label>
            </div>
            <div class="marcar">
                <input id="limpar" class="check" type="checkbox" name="todas" id="limpar">
                <label for="todas">Excluir todos os itens da lista</label>
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Carina Di Domenico e Kamila Viveiros">
    <link rel="shortcut icon" href="assets/img/4005list.ico" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <div>
            <h1>Adicione uma nova tarefa</h1>
        </div>
        <form id="form" class="escrever">
            <input id="texto" class="texto" type="text" placeholder="Escreva sua tarefa aqui." autocomplete="off">
            <input type="submit" value="ADD" id="btn">
        </form>
        <div class="tarefas" id="tarefas">
            <ul></ul>
        </div>
        <div id="opcoes">
            <div class="marcar">
                <img id="marcarTodas" src="assets/img/on.png" alt="Marque todas" title="Marcar todas">
                <img id="desmarcarTodas" src="assets/img/off.png" alt="Desmarcar todas" title="Desmarcar todas">
            </div>
            <div class="marcar">
                <img id="limpar" class="check" src="assets/img/excluir.png" alt="Excluir todos" title="Excluir todos">
            </div>
        </div>
    </section>
    <script src="assets/script.js"></script>    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do List</title>
</head>
<body>
    <section class="container">
        <div>
            <h1>Adicione uma nova tarefa</h1>
        </div>
        <div class="escrever">
            <input id="digitar" class="texto" type="text" placeholder="Escreva sua tarefa aqui.">
            <button id="add">ADD</button>
        </div>
        <div id="tarefas" class="tarefas"></div>
        <div class="marcar">
            <input class="check" type="checkbox" name="todas" id="marcarTodas">
            <label for="todas">Marque todas as opções</label>
        </div>
        <div id="limpar" class="marcar">
            <input class="check" type="checkbox" name="todas" id="limpar">
            <label for="todas">Excluir todos os itens da lista</label>
        </div>
    </section>
    <script src="assets/script.js"></script>    
</body>
</html>
